{% extends 'main/layout.html' %}

{% block title %}List of blogs{% endblock %}

{% block content %}
<main>
    <h1>Blogs</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody>
            {% for blog in object_list %}
            <tr>
                <td>{{ blog.title }}</td>
                <td><a href="{{ blog.url }}">{{ blog.url }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>
{% endblock %}
